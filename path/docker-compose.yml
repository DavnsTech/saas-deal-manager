version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: dealmanager-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: dealmanager

  backend:
    build: 
      context: ./backend
      dockerfile: docker/Dockerfile
    container_name: dealmanager-backend
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    environment:
      MONGODB_URI: mongodb://mongodb:27017/dealmanager
      PORT: 5000
    volumes:
      - ./backend/src:/app/src

  frontend:
    build:
      context: ./frontend
      dockerfile: docker/Dockerfile
    container_name: dealmanager-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    volumes:
      - ./frontend/src:/app/src

volumes:
  mongodb-data:
