version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: deal_manager
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      - DB_HOST=db
    volumes:
      - ./backend:/app
      - /app/node_modules
volumes:
  postgres_data:
